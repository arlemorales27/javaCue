name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [master]  # <-- usa master porque tus runs son en master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      # Instala dependencias (usa package-lock si existe; si no, instala normal)
      - run: npm ci || npm install
      # Construye Docusaurus -> genera la carpeta build/
      - run: npm run build
      # Sube la carpeta build como artefacto para Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

